<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的vue学习示例</title>
	</head>
	<body>
		<div id="app">
			<login_component @login="login()"></login_component>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.5.21/vue.min.js"></script>
		<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
		<script src="https://cdn.bootcss.com/qs/6.6.0/qs.min.js"></script>
		<script src="components/login/login_component.js"></script>
		<script>
			var vue = new Vue({
				el:'#app',
				methods: {
					login:function ($event) {
						console.log($event);
					}
				},
				components:{
					'login_component':login_component
				}
			});
		</script>
	</body>
</html>
